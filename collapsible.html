<html>
    <head>
        <style>
            .toggle-checkbox {
                display:none;
            }
            .toggle-checkbox:checked + .bild-container .text-container1 {
                display:block;
            }
            .text-container1 {
                display: none;
                position:relative;
                top: 0;
                left: 0;
                margin-right: 50px;
                background-color: #9d9d9d;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                color: ghostwhite;
                border: outset black 4px;
            }   
        </style>
    </head>
    <body>
        <input type="checkbox" id="toggle1" class="toggle-checkbox">
        <div class="bild-container">
            <label for="toggle1">
               <img src="m/kekw.png">
            </label>
            <div class="text-container1">
                <h2>Artem</h2>
                <p>Artjom wurde, kurz bevor die Atombomben fielen, in Moskau geboren.</p>
            </div>
        </div>
    </body>
</html>
