<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
	<div class="tripleContainer">
		<div class="tripleCore">
     		</div>
		<div class="tripleCore">		
        		<img src="https://ggscore.com/media/logo/t62288.png" onmouseover="switchImg(1,this)" onmouseout="switchImg(2,this)">
     		 </div>
      		<div class="tripleCore">
    		</div>
	</div>
	<script>
  	  	function switchImg(x,image) {
			if (x==1){
              			image.src = "https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif";
               		}
            		if (x==2){
               			image.src = "https://ggscore.com/media/logo/t62288.png";
            		}
        		}
      	</script>
  </body>
</html>
