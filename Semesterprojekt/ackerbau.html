<html>
    <head>
        <title>Ackerbau - bbm3h23awe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
   
    <body>
        <nav>
            <div class="navbar font-bebas">
                <div id="navStart"><a href="main.html"><p>☰ Übersicht</p></a></div>
                <a href="impressum.html"><img id="settingsIco" src="bilder/settings.png"></a>
            </div>
        </nav>
       <!--NAVBAR ENDE-->
        <div id="contentWrapper">
            <div id="sidebar">
                <div id="reset" class="resetSidebar"><p onclick="switchContent()">Auswahl zurücksetzen</p></div>
                <div id="getreideDiv"><img class="ackerbauSBIcon" id="getreideIcon" src="bilder/weizenIconTr.png" onclick="switchContent(1)"></div>
                <div id="futtermittelDiv"><img class="ackerbauSBIcon" id="maisIcon" src="bilder/maisIconTr.png" onclick="switchContent(2)"></div>
                <div id="nutzpflanzenDiv"><img class="ackerbauSBIcon" id="nutzpflanzenIcon" src="bilder/nutzpflanzenIconTr.png" onclick="switchContent(3)"></div>
            </div>
            <div class="contentArea">
                <div id="containerDefault" class="actualContent">Default</div>
                <div id="containerGetreide" class="actualContent">Getreide</div>
                <div id="containerFuttermittel" class="actualContent">Futtermittel</div>
                <div id="containerNutzpflanzen" class="actualContent">Nutzpflanzen</div>
            </div>
        </div>
        <script>
            var containerGetreide = document.getElementById("containerGetreide");
            var containerFutter = document.getElementById("containerFuttermittel");
            var containerNutzpflanzen = document.getElementById("containerNutzpflanzen");
            var splash = document.getElementById("containerDefault");
            var get = document.getElementById("getreideDiv");
            var fut = document.getElementById("futtermittelDiv");
            var nut = document.getElementById("nutzpflanzenDiv");
            var y2 = "#7289da";
            var y = "antiquewhite";
            var n = "#36393e";

            function switchContent(x) { 
                console.log(x);
                switch(x) {
                    case 1:
                        containerGetreide.style.display = "block";
                        containerFutter.style.display = "none";
                        containerNutzpflanzen.style.display = "none";
                        splash.style.display = "none";
                        get.style.backgroundColor = y;
                        fut.style.backgroundColor = n;
                        nut.style.backgroundColor = n;
                        break;
                    case 2:
                        containerGetreide.style.display = "none";
                        containerFutter.style.display = "block";
                        containerNutzpflanzen.style.display = "none";
                        splash.style.display = "none";
                        get.style.backgroundColor = n;
                        fut.style.backgroundColor = y;
                        nut.style.backgroundColor = n;
                        break;
                    case 3:
                        containerGetreide.style.display = "none";
                        containerFutter.style.display = "none";
                        containerNutzpflanzen.style.display = "block";
                        splash.style.display = "none";
                        get.style.backgroundColor = n;
                        fut.style.backgroundColor = n;
                        nut.style.backgroundColor = y;
                        break;
                    default:
                        containerGetreide.style.display = "none";
                        containerFutter.style.display = "none";
                        containerNutzpflanzen.style.display = "none";
                        splash.style.display = "block";
                        get.style.backgroundColor = n;
                        fut.style.backgroundColor = n;
                        nut.style.backgroundColor = n;
                }
            }
        </script>
    </body>
</html>
