<html>
    <head>
        <title>toggle Test</title>
        <meta charset="UTF-8">
        <style>
            #containerOne {display: none;}
            #containerTwo {display: none;}
            #containerThree {display: none;}

        </style>
    </head>
    <body>
        <input type="checkbox" id="one" name="one" onclick="switchContent(1)"><label for="one">Test 1</p>
        <input type="checkbox" id="two" name="two" onclick="switchContent(2)"><label for="two">Test 2</p>
        <input type="checkbox" id="three" name="three" onclick="switchContent(3)"><label for="three">Test 3</p>
        
        <hr>
        <div id="containerDefault"><p>Default</p></div>
        <div id="containerOne"><p>1</p></div>
        <div id="containerTwo"><p>2</p></div>
        <div id="containerThree"><p>3</p></div>
        
        <script>
            var containerOne = document.getElementById("containerOne");
            var containerTwo = document.getElementById("containerTwo");
            var containerThree = document.getElementById("containerThree");
            var splash = document.getElementById("containerDefault");

            function switchContent(x) {
                switch(x) {
                    case 1:
                        containerOne.style.display = "block";
                        containerTwo.style.display = "none";
                        containerThree.style.display = "none";
                        splash.style.display = "none";
                        break;
                    case 2:
                        containerOne.style.display = "none";
                        containerTwo.style.display = "block";
                        containerThree.style.display = "none";
                        break;
                    case 3:
                        containerOne.style.display = "none";
                        containerTwo.style.display = "none";
                        containerThree.style.display = "block";
                        break;
                    default:
                        splash.style.display = "block";
                        containerOne.style.display = "none";
                        containerTwo.style.display = "none";
                        containerThree.style.display = "none";
                }
            }
        </script>
    </body>
</html>
